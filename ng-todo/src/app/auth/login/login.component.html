<section id="login">
  <div class="container">
    <header>
      <h1>login</h1>
    </header>
    <mat-divider></mat-divider>
    <app-alert [type]='type' [alerts]="alerts"></app-alert>
    <div class="container">
      <div class="row">
        <form (ngSubmit)="onLogin(f)" #f="ngForm">
          <div class="row">
            <div class="col-12">
              <mat-form-field>
                <input matInput ngModel pattern='^[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})$'
                  name="email" required email placeholder="Email" type="email">
              </mat-form-field>
            </div>
            <div class="col-12">
              <mat-form-field>
                <input matInput ngModel name="password" minlength="6" required placeholder="Password" type="password">
              </mat-form-field>
            </div>
          </div>
          <button mat-raised-button color="primary" type="submit" [disabled]="!f.valid">Login</button>
        </form>
      </div>
    </div>
  </div>
</section>
