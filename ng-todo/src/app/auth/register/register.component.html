<section id="register">
  <div class="container">
    <header>
      <h1>Register</h1>
    </header>
    <mat-divider></mat-divider>
    <app-alert [type]='"s"' [alerts]="['invalid data']"></app-alert>
    <div class="container">
      <div class="row">
        <form (ngSubmit)="onRegister(f)" #f="ngForm">
          <div class="row">
            <div class="col-12">
              <mat-form-field>
                <input matInput ngModel name="firstName" required placeholder="First name" type="text">
              </mat-form-field>
            </div>
            <div class="col-12">
              <mat-form-field>
                <input matInput ngModel name="lastName" required placeholder="Last name" type="text">
              </mat-form-field>
            </div>
            <div class="col-12">
              <mat-form-field>
                <input matInput pattern='^[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})$' ngModel
                  name="email" required email placeholder="Email" type="email">
              </mat-form-field>
            </div>
            <div class="col-12">
              <mat-form-field>
                <mat-select placeholder="Gender" ngModel required name="gender">
                  <mat-option value="m">
                    Male
                  </mat-option>
                  <mat-option value="f">
                    Female
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <div class="col-12">
              <mat-form-field>
                <input matInput ngModel name="password" minlength="6" required placeholder="Password" type="password">
              </mat-form-field>
            </div>
          </div>
          <button mat-raised-button color="primary" type="submit" [disabled]="!f.valid">Register</button>
        </form>
      </div>
    </div>
  </div>
</section>
